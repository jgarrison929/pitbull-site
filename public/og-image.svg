<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#262626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#f59e0b" stroke-width="1"/>
    <line x1="0" y1="600" x2="1200" y2="600" stroke="#f59e0b" stroke-width="1"/>
  </g>
  
  <!-- Accent bar -->
  <rect x="0" y="0" width="8" height="630" fill="#f59e0b"/>
  
  <!-- Logo/Brand area -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Pitbull
  </text>
  <text x="100" y="270" font-family="Arial, sans-serif" font-size="36" fill="#a3a3a3">
    Construction Solutions
  </text>
  
  <!-- Tagline -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="48" fill="#f59e0b">
    AI-Powered Construction Management
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="450" font-family="Arial, sans-serif" font-size="28" fill="#a3a3a3">
    One platform. One login. Everything talks to everything.
  </text>
  
  <!-- URL -->
  <text x="100" y="560" font-family="Arial, sans-serif" font-size="24" fill="#f59e0b">
    pitbullconstructionsolutions.com
  </text>
</svg>
